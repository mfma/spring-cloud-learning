spring:
  application:
    name: hystrix-dashboard
server:
  port: 8084


hystrix:
  dashboard:
    #\u4E0D\u914D\u7F6E\u4F1A\u62A5If it should be allowed add it to hystrix.dashboard.proxyStreamAllowList.
